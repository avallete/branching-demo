name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  start:
    name: Start
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node
      - run: npx supabase@latest start
        env:
          SUPABASE_INTERNAL_IMAGE_REGISTRY: ghcr.io
